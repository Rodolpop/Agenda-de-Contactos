<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono&family=Kanit:wght@500&family=Lato:wght@300&family=Libre+Baskerville:ital@1&family=Poppins&family=Roboto:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="styles.css">
    <title>Contactos</title>
</head>
<body>
    <div class="container">
        <!--head-->
        <h2>agenda de contactos</h2>
       <!--formulario de datos-->
       <div class="formulario-datos">
            <input type="text" class="nombre" placeholder="nombre">
            <input type="text" class="número" placeholder="número">
            <input type="text" class="dirección" placeholder="dirección">
            <button class="btn-agregar-tarea">agregar tarea</button>

            <!--listado tareas-->
            <div class="listado-tareas">
                <div class="tarea">
                    <h3>nombre</h3>
                    <p>número</p>
                    <p>dirección</p>
                    <span class="material-symbols-outlined">
                        delete
                        </span>
                </div>
            </div>



       </div> 

    </div>
    
</body>
</html>
